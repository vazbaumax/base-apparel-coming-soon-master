<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="container">
        <header class="container__logo">
          <p><img src="./images/logo.svg" alt="Company Logo" /></p>
        </header>
        <div class="container__picture">
          <p><img src="./images/hero-mobile.jpg" alt="Image Hero" /></p>
        </div>
        <main class="container__content">
          <h1 class="container__content__title">
            <span class="container__content__title--red-color">We're</span>
            Coming Soon
          </h1>

          <p class="container__content_description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email bellow to stau up-to-date with announcements
            and our launch deals.
          </p>

          <form action="#" class="container__content__form">
            <input
              type="email"
              placeholder="Email Address"
              class="container__content__form__email"
            />
            <input
              type="image"
              src="./images/icon-arrow.svg"
              alt="Icon Arrow"
              class="container__content__form__button"
            />
            <p class="container__content__form__email--error">
              <!-- This element insert the error message "Please provide a valid email" from main.js file -->
            </p>
          </form>
        </main>
      </section>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Max VÃ¡zquez</a>.
        </p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
